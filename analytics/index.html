<html>

<head>
    <title>Analytics Sample</title>
    <!-- Google Analytics Code -->
    <!-- Replace {TAG_ID} -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={TAG_ID}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        // Add TAG_ID here
        gtag('config', '{TAG_ID}');
    </script>
    <!-- END Google Analytics Code-->


    <!-- Facebook Pixel Code -->
    <!-- Replace {PIXEL_ID} -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '{PIXEL_ID}');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id={PIXEL_ID}&ev=PageView&noscript=1" />
    </noscript>
    <!-- End Facebook Pixel Code -->

    <!-- Adobe Analytics -->
    <!-- Replace {launch-XXXX.min.js} -->
    <script src="https://assets.adobedtm.com/{launch-XXXX.min.js}"></script>
    <script>
        _satellite.pageBottom();  // Initialize Adobe Analytics
    </script>
    <!-- End Adobe Analytics -->

</head>

<body>
    <!-- Embedded story -->
    <div class="storymaps-root"></div>
    <script id="embed-script" src="https://storymapsqa.arcgis.com/embed/view"
        data-story-id="749af21064e34f029bdd53946d9d941a" data-root-node=".storymaps-root"></script>
</body>

</html>
